components:
  schemas:
    SetCookie:
      type: string
      example: 'SESSION_ID=s%3AJ53LkauJpFv4V52pMomP2RtYPmBXOZ7f.OwqESkjSSoM6gWZ3DX5waeknqNvrHaow0bfCFx0qxwQ; Path=/; Expires=Thu, 22 Jun 2023 00:00:00 GMT; HttpOnly'
    Country:
      type: object
      required:
        - name
        - code
        - emoji
      properties:
        name:
          type: string
          example: 'United States'
        code:
          type: string
          example: 'US'
        emoji:
          type: string
          example: 'ðŸ‡ºðŸ‡¸'
    Location:
      type: object
      required:
        - address
        - phone
        - country
      properties:
        address:
          type: string
          example: '49010 Mackenzie Isle'
        phone:
          type: string
          example: '1-676-377-5560 x90983'
        country:
          type: string
          format: uuid
          example: 'b6d849b7-8e44-4ce6-93b0-dcbf35b46273'
    Restaurant:
      type: object
      required:
        - name
        - rating
        - location
      properties:
        name:
          type: string
          example: 'Tikkaway'
        rating:
          type: integer
          example: 7
        location:
          type: string
          format: uuid
          example: '4fa59413-4fca-4a39-a266-9ff6b1be7448'
    Menu:
      type: object
      required:
        - name
        - restaurant
      properties:
        name:
          type: string
          example: 'Room Service Menu'
        restaurant:
          type: string
          format: uuid
          example: 'ef138084-a1d3-4a54-b3dc-d587db6400a4'
    Food:
      type: object
      required:
        - name
        - price
        - menu
      properties:
        name:
          type: string
          example: 'Rice'
        price:
          type: number
          example: 100
        menu:
          type: string
          format: uuid
          example: '019e24da-dc36-44bc-bbc7-b628731f23a4'
    Order:
      type: object
      required:
        - orders
      properties:
        orders:
          type: array
          items:
            type: string
          example:
            - foodId: 'f250c14c-289d-4159-bd21-35828668bf7e'
              count: 1
            - foodId: '32739a7f-4667-402e-9d44-3e6493a4a564'
              count: 1

  examples:
    CountryNotFound:
      value:
        code: 'FAILED'
        message: 'Country not found or User is not creator.'
    RestaurantNotFound:
      value:
        code: 'FAILED'
        message: 'Restaurant not found or User is not creator.'
    LocationNotFound:
      value:
        code: 'FAILED'
        message: 'Location not found or User is not creator.'
    MenuNotFound:
      value:
        code: 'FAILED'
        message: 'Menu not found or User is not creator.'
    FoodNotFound:
      value:
        code: 'FAILED'
        message: 'Food not found or User is not creator.'
    InvalidCountryCode:
      description: Country code is invalid
      value:
        code: 'INPUT_ERROR'
        message: 'Code - Code is invalid.'

  responses:
    Unauthorized:
      description: 'User is not authorized'
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: UNAUTHENTICATED
              message:
                type: string
                example: User not authenticated

  parameters:
    Country:
      name: countryId
      in: path
      description: Country matching the specified id
      required: true
      schema:
        type: string
        format: uuid
    Restaurant:
      name: restaurantId
      in: path
      description: Restaurant matching the specified id
      required: true
      schema:
        type: string
        format: uuid
    Location:
      name: locationId
      in: path
      description: Location matching the specified id
      required: true
      schema:
        type: string
        format: uuid
    Menu:
      name: menuId
      in: path
      description: Menu matching the specified id
      required: true
      schema:
        type: string
        format: uuid
    Food:
      name: foodId
      in: path
      description: Food matching the specified id
      required: true
      schema:
        type: string
        format: uuid
    Order:
      name: orderId
      in: path
      description: Order matching the specified id
      required: true
      schema:
        type: string
        format: uuid

  requestBodies:
    Pagination:
      required: false
      description: Pagination parameters
      content:
        application/json:
          schema:
            type: object
            required:
              - limit
              - offset
            properties:
              limit:
                type: integer
                example: 10
              offset:
                type: integer
                example: 0
    Country:
      required: false
      description: Country description
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Country'
    Restaurant:
      required: false
      description: Restaurant description
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Restaurant'
    Location:
      required: false
      description: Location description
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Country'
    Menu:
      required: false
      description: Menu description
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Menu'
    Food:
      required: false
      description: Food description
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Food'

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sid # cookie name

