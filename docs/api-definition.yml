paths:
  # User
  /user/authenticate:
    get:
      tags:
        - User
      description: This can only be done by an authenticated user.
      summary: Gets user attributes for the current authenticated user
      responses:
        '200':
          description: Returns user attributes
          content:
            application/json:
              schema:
                example:
                  code: 'SUCCESS'
                  message: 'User authenticated.'
                  user:
                    id: 'ec629d77-2920-4f1c-b559-409d2832be6a'
                    email: 'john@delivery.com'
                    username: 'john'
                    createdDate: '2023-06-22T18:39:57.114Z'
                    updatedDate: '2023-06-22T18:39:57.114Z'
                    balance:
                      id: '7fe7ec22-0d88-434f-84f5-ccf31b601905'
                      amount: '1000.00'
                      createdDate: '2023-06-22T18:37:44.568Z'
                      updatedDate: '2023-06-22T18:37:44.568Z'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /user/register:
    post:
      tags:
        - User
      summary: Register and returns the authentication cookie
      security: [] # no authentication
      requestBody:
        required: true
        description: Sample register information.
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                email:
                  type: string
                gender:
                  type: string
                username:
                  type: string
                password:
                  type: string
              example:
                username: 'john'
                email: 'john@delivery.com'
                password: '123456'
      responses:
        '201':
          description: |
            Successfully registers user.

            Returns user attributes and cookies that are to be included in subsequent requests.
          content:
            application/json:
              schema:
                example:
                  code: 'SUCCESS'
                  message: 'User created successfully.'
                  user:
                    id: 'ec629d77-2920-4f1c-b559-409d2832be6a'
                    email: 'john@delivery.com'
                    username: 'john'
                    createdDate: '2023-06-22T18:39:57.114Z'
                    updatedDate: '2023-06-22T18:39:57.114Z'
                    balance:
                      id: '7fe7ec22-0d88-434f-84f5-ccf31b601905'
                      amount: '1000.00'
                      createdDate: '2023-06-22T18:37:44.568Z'
                      updatedDate: '2023-06-22T18:37:44.568Z'
          headers:
            Set-Cookie:
              schema:
                $ref: '#/components/schemas/SetCookie'
        '400':
          description: ''
          content:
            application/json:
              examples:
                Username or Email Exist:
                  description: User with corresponding email or username already exists
                  value:
                    code: FORBIDDEN
                    message: Username or Email already exist.
                Email Invalid:
                  description: Email is not supplied or is invalid
                  value:
                    code: INPUT_ERROR
                    message: Email - Email is invalid.
                Username Invalid:
                  description: Username is not supplied or is invalid
                  value:
                    code: INPUT_ERROR
                    message: Username - Username should contain only letters and numbers.
  /user/login:
    post:
      tags:
        - User
      summary: Logs in and returns the authentication cookie
      security: [] # no authentication
      requestBody:
        required: true
        description: Sample login and password.
        content:
          application/json:
            schema:
              type: object
              required:
                - identity
                - password
              properties:
                identity:
                  type: string
                password:
                  type: string
              example:
                identity: 'john'
                password: '123456'
      responses:
        '200':
          description: |
            Successfully authenticated.

            Returns user attributes and cookies that are to be included  in subsequent requests.
          content:
            application/json:
              schema:
                example:
                  code: 'SUCCESS'
                  message: 'User login successfully.'
                  user:
                    id: 'ec629d77-2920-4f1c-b559-409d2832be6a'
                    email: 'john@delivery.com'
                    username: 'john'
                    createdDate: '2023-06-22T18:39:57.114Z'
                    updatedDate: '2023-06-22T18:39:57.114Z'
                  balance:
                    id: '7fe7ec22-0d88-434f-84f5-ccf31b601905'
                    amount: '1000.00'
                    createdDate: '2023-06-22T18:37:44.568Z'
                    updatedDate: '2023-06-22T18:37:44.568Z'
          headers:
            Set-Cookie:
              schema:
                $ref: '#/components/schemas/SetCookie'
        '400':
          description: ''
          content:
            application/json:
              examples: # Multiple examples
                Username or Email Does Not Exist:
                  description: User with corresponding email or username does not exists
                  value:
                    code: INPUT_ERROR
                    message: Username or Email doesn't exist.
                Password Invalid:
                  description: Password is not supplied or is invalid
                  value:
                    code: INPUT_ERROR
                    message: Incorrect password.
  /user/logout:
    post:
      tags:
        - User
      summary: Logs out and deletes the authenticated cookie
      security: [] # no authentication
      responses:
        '204':
          description: |
            Successfully logged out and clears cookie.

            Returns no content.
          headers:
            Set-Cookie:
              # clears cookie
              schema:
                type: array
                items:
                  type: string
                example: 'SESSION_ID=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT'

